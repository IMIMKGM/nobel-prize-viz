<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>å…±ç°å…³é”®è¯ç½‘ç»œå›¾</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
    #controls {
      margin-bottom: 15px;
    }
    input[type="text"] { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>å…±ç°å…³é”®è¯ç½‘ç»œå›¾</h2>

  <div id="controls">
    <input type="text" id="filterBox1" placeholder="å…³é”®è¯1" />
    <input type="text" id="filterBox2" placeholder="å…³é”®è¯2" />
    <button id="searchBtn">æœç´¢</button>
    <button id="clearBtn">é‡ç½®</button>
  </div>

  <svg width="1920" height="1200"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let allNodes = [], allLinks = [], originalGraph;
    let simulation;

    d3.json("cooccurrence_network.json").then(function(graph) {
      originalGraph = graph;

      // ğŸŸ¡ ë…¸ë“œë§ˆë‹¤ ì „ì²´ ì¶œí˜„ íšŸìˆ˜ ê³„ì‚°
      const totalLinkCounts = {};
      graph.links.forEach(l => {
        totalLinkCounts[l.source] = (totalLinkCounts[l.source] || 0) + l.value;
        totalLinkCounts[l.target] = (totalLinkCounts[l.target] || 0) + l.value;
      });
      graph.nodes.forEach(n => {
        n.totalWeight = totalLinkCounts[n.id] || 0;
      });

      const nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.totalWeight))
        .range(["#aed6f1", "#154360"]);

      const linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      // âœ… ì „ì²´ ê·¸ë˜í”„ ì´ˆê¸° ì €ì¥
      allNodes = graph.nodes;
      allLinks = graph.links;

      function updateGraph(nodes, links, highlightKeywords = []) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`å…³é”®è¯: ${d.source.id || d.source} & ${d.target.id || d.target}<br/>å…±ç°æ¬¡æ•°: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          .attr("r", d => Math.sqrt(d.totalWeight + 1) * 2.5)
          .attr("fill", d => nodeColorScale(d.totalWeight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                   .html(`å…³é”®è¯: ${d.id}<br/>å‡ºç¾æ¬¡æ•°: ${d.totalWeight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        if (highlightKeywords.length > 0) {
          const lower = highlightKeywords.map(k => k.toLowerCase());
          node.attr("stroke", d => lower.includes(d.id.toLowerCase()) ? "red" : null)
              .attr("stroke-width", d => lower.includes(d.id.toLowerCase()) ? 3 : 1.5)
              .attr("opacity", d => lower.includes(d.id.toLowerCase()) ? 1 : 0.2);
          link.attr("opacity", d => {
            const s = (typeof d.source === "object" ? d.source.id : d.source).toLowerCase();
            const t = (typeof d.target === "object" ? d.target.id : d.target).toLowerCase();
            return (lower.includes(s) && lower.includes(t)) ? 1 : 0.1;
          });
        }

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);
        });
      }

      function filterGraph() {
        const kw1 = document.getElementById("filterBox1").value.toLowerCase().trim();
        const kw2 = document.getElementById("filterBox2").value.toLowerCase().trim();
        const keywords = [kw1, kw2].filter(k => k);

        if (keywords.length === 0) {
          updateGraph(allNodes, allLinks);
          return;
        }

        const filteredNodes = allNodes.filter(n => keywords.includes(n.id.toLowerCase()));
        const ids = new Set(filteredNodes.map(n => n.id));

        const filteredLinks = allLinks.filter(l => {
          const s = typeof l.source === "object" ? l.source.id : l.source;
          const t = typeof l.target === "object" ? l.target.id : l.target;
          return ids.has(s) && ids.has(t);
        });

        updateGraph(filteredNodes, filteredLinks, keywords);
      }

      // âœ… ê²€ìƒ‰
      d3.select("#searchBtn").on("click", filterGraph);

      // âœ… ë¦¬ì…‹ ë²„íŠ¼ ì™„ì „ í™œì„±í™”
      d3.select("#clearBtn").on("click", () => {
        d3.select("#filterBox1").property("value", "");
        d3.select("#filterBox2").property("value", "");
        updateGraph(allNodes, allLinks);
      });

      const zoom = d3.zoom()
        .scaleExtent([0.5, 5])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      updateGraph(allNodes, allLinks);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
