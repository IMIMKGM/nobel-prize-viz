<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>공출현 네트워크</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    #filterBox { margin-bottom: 10px; }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>공출현 키워드 네트워크</h2>
  <input type="text" id="filterBox" placeholder="키워드 입력 후 Enter" />
  <svg width="960" height="600"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const tooltip = d3.select(".tooltip");

    let allNodes = [], allLinks = [];
    let simulation;

    const minValue = 2; // 출현 횟수 필터 기준 (value가 이 이상인 것만)

    function filterGraph(keyword) {
      if (!keyword) {
        updateGraph(allNodes, allLinks);
        return;
      }

      keyword = keyword.toLowerCase();

      const filteredNodes = allNodes.filter(n => n.id.toLowerCase().includes(keyword));
      const filteredNodeIds = new Set(filteredNodes.map(n => n.id));

      const filteredLinks = allLinks.filter(l =>
        filteredNodeIds.has(l.source.id || l.source) && filteredNodeIds.has(l.target.id || l.target)
      );

      updateGraph(filteredNodes, filteredLinks);
    }

    function updateGraph(nodes, links) {
      svg.selectAll("*").remove();
      tooltip.style("display", "none");

      simulation = d3.forceSimulation(nodes)
        .force("link", d3.forceLink(links).id(d => d.id).distance(100))
        .force("charge", d3.forceManyBody().strength(-200))
        .force("center", d3.forceCenter(width / 2, height / 2));

      const link = svg.append("g")
          .attr("class", "links")
        .selectAll("line")
        .data(links)
        .enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value));

      const node = svg.append("g")
          .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes)
        .enter().append("circle")
          .attr("class", "node")
          .attr("r", d => 5 + Math.sqrt(d.weight || 1) * 2)
          .attr("fill", "steelblue")
          .call(drag(simulation))
          .on("mouseover", (event, d) => {
            tooltip
              .style("display", "block")
              .html(`<strong>${d.id}</strong><br/>출현 횟수: ${d.weight}`);
          })
          .on("mousemove", (event) => {
            tooltip
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 20) + "px");
          })
          .on("mouseout", () => {
            tooltip.style("display", "none");
          });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });
    }

    function drag(simulation) {
      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    d3.json("cooccurrence_network.json").then(function(graph) {
      // weight 계산
      const linkCounts = {};
      graph.links.forEach(l => {
        if (l.value >= minValue) { // 필터 조건 적용
          linkCounts[l.source] = (linkCounts[l.source] || 0) + l.value;
          linkCounts[l.target] = (linkCounts[l.target] || 0) + l.value;
        }
      });

      graph.nodes.forEach(n => {
        n.weight = linkCounts[n.id] || 0;
      });

      allLinks = graph.links.filter(l => l.value >= minValue);
      const connectedIds = new Set();
      allLinks.forEach(l => {
        connectedIds.add(l.source);
        connectedIds.add(l.target);
      });
      allNodes = graph.nodes.filter(n => connectedIds.has(n.id));

      updateGraph(allNodes, allLinks);
    });

    d3.select("#filterBox").on("keypress", function(event) {
      if (event.key === "Enter") {
        const keyword = this.value.trim();
        filterGraph(keyword);
      }
    });
  </script>
</body>
</html>
