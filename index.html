<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>共现关键词网络图 & 国家论文数量趋势</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
    /* 국가 논문 수 차트 스타일 */
    #country-paper-trend {
      margin-bottom: 30px;
    }
    .bar {
      cursor: pointer;
    }
    .axis-label {
      font-size: 12px;
      fill: #555;
    }
  </style>
</head>
<body>
  <h2>国家论文数量趋势</h2>
  <div id="country-paper-trend" style="width: 1200px; height: 500px;"></div>

  <h2>共现关键词网络图</h2>
  <svg width="1200" height="800"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    // ----------- 국가 논문 수 트렌드 차트 -----------
    // 예시 데이터: 연도별 국가별 논문 수
    const paperData = [
      {year: 2015, China: 100, USA: 150, Germany: 80},
      {year: 2016, China: 120, USA: 160, Germany: 90},
      {year: 2017, China: 140, USA: 170, Germany: 100},
      {year: 2018, China: 160, USA: 180, Germany: 110},
      {year: 2019, China: 180, USA: 190, Germany: 115},
      {year: 2020, China: 200, USA: 210, Germany: 120}
    ];

    const margin = {top: 40, right: 30, bottom: 40, left: 60};
    const width = 1200 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    const svgTrend = d3.select("#country-paper-trend")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // 키 국가 리스트 추출 (China, USA, Germany)
    const countries = Object.keys(paperData[0]).filter(k => k !== "year");

    // x축: 연도
    const x = d3.scaleBand()
      .domain(paperData.map(d => d.year))
      .range([0, width])
      .padding(0.2);

    svgTrend.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x).tickFormat(d3.format("d")));

    // y축: 논문 수 최대값에 맞춤
    const y = d3.scaleLinear()
      .domain([0, d3.max(paperData, d => {
        return d3.max(countries, c => d[c]);
      }) * 1.2])
      .range([height, 0]);

    svgTrend.append("g")
      .call(d3.axisLeft(y));

    // 스택형 바 차트용 색상
    const color = d3.scaleOrdinal()
      .domain(countries)
      .range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

    // 스택 생성
    const stack = d3.stack()
      .keys(countries);

    const series = stack(paperData);

    // 막대 그리기
    svgTrend.selectAll("g.layer")
      .data(series)
      .enter().append("g")
      .attr("class", "layer")
      .attr("fill", d => color(d.key))
      .selectAll("rect")
      .data(d => d)
      .enter().append("rect")
      .attr("class", "bar")
      .attr("x", d => x(d.data.year))
      .attr("y", d => y(d[1]))
      .attr("height", d => y(d[0]) - y(d[1]))
      .attr("width", x.bandwidth());

    // 범례 그리기
    const legend = svgTrend.selectAll(".legend")
      .data(countries)
      .enter().append("g")
      .attr("transform", (d,i) => `translate(${i * 120}, -30)`);

    legend.append("rect")
      .attr("width", 20)
      .attr("height", 15)
      .attr("fill", d => color(d));

    legend.append("text")
      .attr("x", 25)
      .attr("y", 12)
      .text(d => d)
      .style("font-size", "14px")
      .style("fill", "#333");

    // ----------- 기존 네트워크 그래프 코드 -----------
    const svg = d3.select("svg"),
          width2 = +svg.attr("width"),
          height2 = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let allNodes = [], allLinks = [], originalGraph;
    let simulation;
    let nodeColorScale, linkColorScale;

    d3.json("cooccurrence_network.json").then(function(graph) {
      originalGraph = graph;

      const totalLinkCounts = {};
      graph.links.forEach(l => {
        totalLinkCounts[l.source] = (totalLinkCounts[l.source] || 0) + l.value;
        totalLinkCounts[l.target] = (totalLinkCounts[l.target] || 0) + l.value;
      });
      graph.nodes.forEach(n => {
        n.totalWeight = totalLinkCounts[n.id] || 0;
      });

      nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.totalWeight))
        .range(["#aed6f1", "#154360"]);

      linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      function processData() {
        allLinks = originalGraph.links.filter(l => l.value >= 3);
        const connectedIds = new Set();
        allLinks.forEach(l => {
          connectedIds.add(l.source);
          connectedIds.add(l.target);
        });
        allNodes = originalGraph.nodes.filter(n => connectedIds.has(n.id));
      }

      function updateGraph(nodes, links) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(60))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width2 / 2, height2 / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`关键词: ${d.source.id || d.source} & ${d.target.id || d.target}<br/>共现次数: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          .attr("r", d => Math.sqrt(d.totalWeight + 1) * 2.5)
          .attr("fill", d => nodeColorScale(d.totalWeight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                   .html(`关键词: ${d.id}<br/>出现次数: ${d.totalWeight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);
        });
      }

      const zoom = d3.zoom()
        .scaleExtent([0.2, 10])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      processData();
      updateGraph(allNodes, allLinks);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
