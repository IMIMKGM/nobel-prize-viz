<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>共现关键词网络图</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>共现关键词网络图</h2>
  <svg width="1200" height="800"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let allNodes = [], allLinks = [], originalGraph;
    let simulation;
    let nodeColorScale, linkColorScale;

    d3.json("cooccurrence_network.json").then(function(graph) {
      originalGraph = graph;

      const totalLinkCounts = {};
      graph.links.forEach(l => {
        totalLinkCounts[l.source] = (totalLinkCounts[l.source] || 0) + l.value;
        totalLinkCounts[l.target] = (totalLinkCounts[l.target] || 0) + l.value;
      });
      graph.nodes.forEach(n => {
        n.totalWeight = totalLinkCounts[n.id] || 0;
      });

      nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.totalWeight))
        .range(["#aed6f1", "#154360"]);

      linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      function processData() {
        allLinks = originalGraph.links.filter(l => l.value >= 3);
        const connectedIds = new Set();
        allLinks.forEach(l => {
          connectedIds.add(l.source);
          connectedIds.add(l.target);
        });
        allNodes = originalGraph.nodes.filter(n => connectedIds.has(n.id));
      }

      function updateGraph(nodes, links) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`关键词: ${d.source.id || d.source} & ${d.target.id || d.target}<br/>共现次数: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          .attr("r", d => Math.sqrt(d.totalWeight + 1) * 2.5)
          .attr("fill", d => nodeColorScale(d.totalWeight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                   .html(`关键词: ${d.id}<br/>出現次数: ${d.totalWeight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);
        });
      }

      const zoom = d3.zoom()
        .scaleExtent([0.2, 10])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      processData();
      updateGraph(allNodes, allLinks);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
