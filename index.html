<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>공출현 네트워크</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    #filterBox { margin-bottom: 10px; }

    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>공출현 키워드 네트워크</h2>
  <input type="text" id="filterBox" placeholder="키워드 입력 후 Enter" />

  <!-- 슬라이더 UI 추가 -->
  <div>
    <label for="minValueRange">출현 횟수 최소값: <span id="minValueLabel">2</span></label>
    <input type="range" id="minValueRange" min="1" max="10" value="2" step="1"/>
  </div>

  <svg width="960" height="600"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height");

    const tooltip = d3.select(".tooltip");

    let allNodes = [], allLinks = [];
    let simulation;

    // 전역 minValue, 슬라이더와 동기화
    let minValue = 2;

    // d3.json으로 데이터 불러오기
    d3.json("cooccurrence_network.json").then(function(graph) {
      // 컬러 스케일 정의
      const nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.weight || 0))
        .range(["#a6cee3", "#1f78b4"]);

      const linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      // weight 계산 및 초기 필터링 함수
      function processData() {
        const linkCounts = {};
        graph.links.forEach(l => {
          if (l.value >= minValue) {
            linkCounts[l.source] = (linkCounts[l.source] || 0) + l.value;
            linkCounts[l.target] = (linkCounts[l.target] || 0) + l.value;
          }
        });
        graph.nodes.forEach(n => {
          n.weight = linkCounts[n.id] || 0;
        });

        allLinks = graph.links.filter(l => l.value >= minValue);
        const connectedIds = new Set();
        allLinks.forEach(l => {
          connectedIds.add(l.source);
          connectedIds.add(l.target);
        });
        allNodes = graph.nodes.filter(n => connectedIds.has(n.id));
      }

      // 초기 데이터 처리
      processData();

      // filterGraph 함수 (다중 키워드 지원)
      function filterGraph(keywordStr) {
        if (!keywordStr) {
          updateGraph(allNodes, allLinks);
          return;
        }

        const keywords = keywordStr.toLowerCase().split(",").map(k => k.trim()).filter(k => k);

        const filteredNodes = allNodes.filter(n =>
          keywords.some(kw => n.id.toLowerCase().includes(kw))
        );

        const filteredNodeIds = new Set(filteredNodes.map(n => n.id));

        const filteredLinks = allLinks.filter(l =>
          filteredNodeIds.has(l.source.id || l.source) && filteredNodeIds.has(l.target.id || l.target)
        );

        updateGraph(filteredNodes, filteredLinks, keywords);
      }

      // updateGraph 함수 (컬러 스케일 및 하이라이트 포함)
      function updateGraph(nodes, links, highlightKeywords = []) {
        svg.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))
          .force("charge", d3.forceManyBody().strength(-200))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = svg.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", d => Math.sqrt(d.value))
            .attr("stroke", d => linkColorScale(d.value))
            .on("mouseover", (event, d) => {
              tooltip
                .style("display", "block")
                .html(`공출현 횟수: <strong>${d.value}</strong>`);
            })
            .on("mousemove", event => {
              tooltip.style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("display", "none"));

        const node = svg.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", d => 5 + Math.sqrt(d.weight || 1) * 2)
            .attr("fill", d => nodeColorScale(d.weight))
            .attr("stroke", d => highlightKeywords.some(kw => d.id.toLowerCase().includes(kw)) ? "red" : "#fff")
            .attr("stroke-width", d => highlightKeywords.some(kw => d.id.toLowerCase().includes(kw)) ? 3 : 1.5)
            .call(drag(simulation))
            .on("mouseover", (event, d) => {
              tooltip.style("display", "block")
                .html(`<strong>${d.id}</strong><br/>출현 횟수: ${d.weight}`);
            })
            .on("mousemove", (event) => {
              tooltip.style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY - 20) + "px");
            })
            .on("mouseout", () => tooltip.style("display", "none"));

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);

          node
            .attr("cx", d => d.x)
            .attr("cy", d => d.y);
        });
      }

      // 드래그 함수 (원본과 동일)
      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }

        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }

        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }

        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

      // 초기 그래프 렌더링
      updateGraph(allNodes, allLinks);

      // 검색창 이벤트 연결
      d3.select("#filterBox").on("keypress", function(event) {
        if (event.key === "Enter") {
          const keyword = this.value.trim();
          filterGraph(keyword);
        }
      });

      // 슬라이더 이벤트 연결
      const minValueRange = d3.select("#minValueRange");
      const minValueLabel = d3.select("#minValueLabel");

      minValueRange.on("input", function() {
        minValueLabel.text(this.value);
      });

      minValueRange.on("change", function() {
        minValue = +this.value;
        processData();
        // 필터박스에 입력된 키워드로 다시 필터링
        const keyword = d3.select("#filterBox").property("value").trim();
        filterGraph(keyword);
      });
    });
  </script>
</body>

</html>
