<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>共现关键词网络图 & 国家论文数量趋势</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; margin-bottom: 10px; }

    /* 네트워크 그래프 스타일 */
    svg.network-graph {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto 60px auto;
      background-color: #f9f9f9;
    }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      display: none;
    }

    /* 국가 논문 수 차트 스타일 */
    #country-paper-trend {
      width: 1200px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .area {
      fill-opacity: 0.7;
      cursor: pointer;
    }
    .axis-label {
      font-size: 12px;
      fill: #555;
    }
    .legend {
      font-size: 14px;
      fill: #333;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
  </style>
</head>
<body>
  <h2>共现关键词网络图</h2>
  <svg class="network-graph" width="1200" height="800"></svg>
  <div class="tooltip"></div>

  <h2>国家论文数量趋势 (누적 영역 그래프)</h2>
  <div id="country-paper-trend"></div>

  <script>
    // ----------- 네트워크 그래프 -----------

    const svg = d3.select("svg.network-graph"),
          width2 = +svg.attr("width"),
          height2 = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let simulation;

    d3.json("cooccurrence_network.json").then(function(graph) {
      const totalLinkCounts = {};
      graph.links.forEach(l => {
        totalLinkCounts[l.source] = (totalLinkCounts[l.source] || 0) + l.value;
        totalLinkCounts[l.target] = (totalLinkCounts[l.target] || 0) + l.value;
      });
      graph.nodes.forEach(n => {
        n.totalWeight = totalLinkCounts[n.id] || 0;
      });

      const nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.totalWeight))
        .range(["#aed6f1", "#154360"]);

      const linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      const allLinks = graph.links.filter(l => l.value >= 3);
      const connectedIds = new Set();
      allLinks.forEach(l => {
        connectedIds.add(l.source);
        connectedIds.add(l.target);
      });
      const allNodes = graph.nodes.filter(n => connectedIds.has(n.id));

      function updateGraph(nodes, links) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(60))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width2 / 2, height2 / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`关键词: ${d.source.id || d.source} & ${d.target.id || d.target}<br/>共现次数: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          .attr("r", d => Math.sqrt(d.totalWeight + 1) * 2.5)
          .attr("fill", d => nodeColorScale(d.totalWeight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                   .html(`关键词: ${d.id}<br/>出现次数: ${d.totalWeight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);
        });
      }

      const zoom = d3.zoom()
        .scaleExtent([0.2, 10])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      updateGraph(allNodes, allLinks);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // ----------- 누적 영역 그래프 -----------

    d3.json("output_per_year_country_pivot.json").then(function(data) {
      const keys = Object.keys(data[0]).filter(d => d !== "Year");

      const margin = {top: 20, right: 30, bottom: 30, left: 40},
            width = 1200 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

      const svg = d3.select("#country-paper-trend")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d.Year))
        .range([0, width]);

      const y = d3.scaleLinear()
        .range([height, 0]);

      const color = d3.scaleOrdinal()
        .domain(keys)
        .range(d3.schemeCategory10);

      const stack = d3.stack().keys(keys);
      const series = stack(data);

      y.domain([0, d3.max(series, s => d3.max(s, d => d[1]))]);

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(10).tickFormat(d3.format("d")));

      svg.append("g")
        .call(d3.axisLeft(y));

      svg.selectAll(".area")
        .data(series)
        .join("path")
          .attr("class", "area")
          .attr("fill", d => color(d.key))
          .attr("d", d3.area()
            .x(d => x(d.data.Year))
            .y0(d => y(d[0]))
            .y1(d => y(d[1]))
          );

      svg.selectAll(".legend")
        .data(keys)
        .join("text")
          .attr("x", width - 100)
          .attr("y", (d, i) => i * 20)
          .text(d => d)
          .attr("fill", d => color(d))
          .attr("class", "legend");
    });

  </script>
</body>
</html>
