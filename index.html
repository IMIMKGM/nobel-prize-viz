<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>共现关键词网络图 & 国家论文数量趋势</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; margin-bottom: 10px; }

    /* 네트워크 그래프 스타일 */
    svg.network-graph {
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto 60px auto; /* 아래쪽 마진 넉넉히 */
      background-color: #f9f9f9;
    }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      display: none;
    }

    /* 국가 논문 수 차트 스타일 */
    #country-paper-trend {
      width: 1200px;
      height: 500px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .area {
      fill-opacity: 0.7;
      cursor: pointer;
    }
    .axis-label {
      font-size: 12px;
      fill: #555;
    }
    .legend {
      font-size: 14px;
      fill: #333;
    }
  </style>
</head>
<body>
  <h2>共现关键词网络图</h2>
  <svg class="network-graph" width="1200" height="800"></svg>
  <div class="tooltip"></div>

  <h2>国家论文数量趋势 (누적 영역 그래프)</h2>
  <div id="country-paper-trend"></div>

  <script>
    // ----------- 네트워크 그래프 -----------

    const svg = d3.select("svg.network-graph"),
          width2 = +svg.attr("width"),
          height2 = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let simulation;

    // 예시: cooccurrence_network.json 파일 필요
    d3.json("cooccurrence_network.json").then(function(graph) {
      // 노드 가중치 계산
      const totalLinkCounts = {};
      graph.links.forEach(l => {
        totalLinkCounts[l.source] = (totalLinkCounts[l.source] || 0) + l.value;
        totalLinkCounts[l.target] = (totalLinkCounts[l.target] || 0) + l.value;
      });
      graph.nodes.forEach(n => {
        n.totalWeight = totalLinkCounts[n.id] || 0;
      });

      const nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.totalWeight))
        .range(["#aed6f1", "#154360"]);

      const linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      // 필터링 (value 3 이상 링크만)
      const allLinks = graph.links.filter(l => l.value >= 3);
      const connectedIds = new Set();
      allLinks.forEach(l => {
        connectedIds.add(l.source);
        connectedIds.add(l.target);
      });
      const allNodes = graph.nodes.filter(n => connectedIds.has(n.id));

      function updateGraph(nodes, links) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(60))
          .force("charge", d3.forceManyBody().strength(-300))
          .force("center", d3.forceCenter(width2 / 2, height2 / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
              .html(`关键词: ${d.source.id || d.source} & ${d.target.id || d.target}<br/>共现次数: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          .attr("r", d => Math.sqrt(d.totalWeight + 1) * 2.5)
          .attr("fill", d => nodeColorScale(d.totalWeight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block")
                   .html(`关键词: ${d.id}<br/>出现次数: ${d.totalWeight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", (event.pageX + 10) + "px")
                   .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        simulation.on("tick", () => {
          link.attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node.attr("cx", d => d.x)
              .attr("cy", d => d.y);
        });
      }

      const zoom = d3.zoom()
        .scaleExtent([0.2, 10])
        .on("zoom", (event) => g.attr("transform", event.transform));
      svg.call(zoom);

      updateGraph(allNodes, allLinks);
    });

    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    // ----------- 국가 논문 수 누적 영역 그래프 -----------

    const paperData = [
      {year: 2015, China: 100, USA: 150, Germany: 80},
      {year: 2016, China: 120, USA: 160, Germany: 90},
      {year: 2017, China: 140, USA: 170, Germany: 100},
      {year: 2018, China: 160, USA: 180, Germany: 110},
      {year: 2019, China: 180, USA: 190, Germany: 115},
      {year: 2020, China: 200, USA: 210, Germany: 120}
    ];

    const margin = {top: 50, right: 100, bottom: 50, left: 70},
          width = 1200 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

    const svgTrend = d3.select("#country-paper-trend")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    // 국가 리스트 추출
    const countries = Object.keys(paperData[0]).filter(k => k !== "year");

    // x축 스케일 (연도)
    const xScale = d3.scaleLinear()
      .domain(d3.extent(paperData, d => d.year))
      .range([0, width]);

    // y축 스케일 (논문 수 합계의 최대값)
    const yScale = d3.scaleLinear()
      .domain([0, d3.max(paperData, d => {
        return countries.reduce((sum, c) => sum + d[c], 0);
      }) * 1.1])
      .range([height, 0]);

    // x축 그리기 (연속 숫자)
    svgTrend.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(xScale).ticks(paperData.length).tickFormat(d3.format("d")));

    // y축 그리기
    svgTrend.append("g")
      .call(d3.axisLeft(yScale));

    // 색상 스케일
    const color = d3.scaleOrdinal()
      .domain(countries)
      .range(["#1f77b4", "#ff7f0e", "#2ca02c"]);

    // 스택 데이터 생성
    const stack = d3.stack()
      .keys(countries);

    const stackedData = stack(paperData);

    // area generator
    const area = d3.area()
      .x(d => xScale(d.data.year))
      .y0(d => yScale(d[0]))
      .y1(d => yScale(d[1]));

    // 영역 그리기 (누적 영역)
    svgTrend.selectAll(".area")
      .data(stackedData)
      .enter()
      .append("path")
      .attr("class", "area")
      .attr("d", area)
      .attr("fill", d => color(d.key))
      .on("mouseover", function(event, d) {
        d3.select(this).attr("fill-opacity", 1.0);
      })
      .on("mouseout", function(event, d) {
        d3.select(this).attr("fill-opacity", 0.7);
      });

    // 범례 그리기
    const legend = svgTrend.selectAll(".legend")
      .data(countries)
      .enter()
      .append("g")
      .attr("class", "legend")
      .attr("transform", (d,i) => `translate(${width + 20},${i * 25})`);

    legend.append("rect")
      .attr("x", 0).attr("y", 0)
      .attr("width", 18).attr("height", 18)
      .style("fill", d => color(d));

    legend.append("text")
      .attr("x", 25).attr("y", 13)
      .text(d => d);

    // 축 라벨
    svgTrend.append("text")
      .attr("class", "axis-label")
      .attr("x", width / 2)
      .attr("y", height + 40)
      .attr("text-anchor", "middle")
      .text("年份");

    svgTrend.append("text")
      .attr("class", "axis-label")
      .attr("transform", "rotate(-90)")
      .attr("y", -50)
      .attr("x", -height/2)
      .attr("text-anchor", "middle")
      .text("论文数量");

  </script>
</body>
</html>
