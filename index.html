<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>共现关键词网络图</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .node { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
    .link { stroke: #999; stroke-opacity: 0.6; }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
    }
    #controls {
      margin-bottom: 15px;
    }
    input[type="text"] { margin-right: 10px; }
  </style>
</head>
<body>
  <h2>共现关键词网络图</h2>

  <div id="controls">
    <input type="text" id="filterBox1" placeholder="关键词1" />
    <input type="text" id="filterBox2" placeholder="关键词2" />
    <button id="searchBtn">搜索</button>
    <button id="clearBtn">重置</button>
    <br/><br/>
    <label for="minValueRange">最小共现次数: <span id="minValueLabel">3</span></label>
    <input type="range" id="minValueRange" min="3" max="10" value="3" step="1"/>
    <div id="currentFilter">当前筛选条件：共现次数 ≥ <span id="currentMinValue">3</span></div>
  </div>

  <svg width="720" height="500"></svg>
  <div class="tooltip" style="display: none;"></div>

  <script>
    const svg = d3.select("svg"),
          width = +svg.attr("width"),
          height = +svg.attr("height"),
          g = svg.append("g");

    const tooltip = d3.select(".tooltip");
    let allNodes = [], allLinks = [], originalGraph;
    let simulation;
    let minValue = 3;

    const minValueRange = d3.select("#minValueRange");
    const minValueLabel = d3.select("#minValueLabel");
    const currentMinValueSpan = d3.select("#currentMinValue");

    d3.json("cooccurrence_network.json").then(function(graph) {
      originalGraph = graph;

      // ★ 출현횟수 기반 색상 스케일 (weight 대신 count 사용)
      const nodeColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.nodes, d => d.count || 0))  // ★ count 필드 기준
        .range(["#d6eaf8", "#1b4f72"]);  // 옅은 파랑 ~ 진한 파랑

      const linkColorScale = d3.scaleLinear()
        .domain(d3.extent(graph.links, d => d.value))
        .range(["#ccc", "#d62728"]);

      function processData() {
        // ★ 각 노드에 출현횟수 count를 직접 할당 (원본 데이터에 count가 있다고 가정)
        // 만약 count 필드 없으면 여기에 별도 계산 로직 추가 필요
        originalGraph.nodes.forEach(n => {
          n.weight = n.count || 0;  // weight는 '출현횟수'로 쓰임
        });

        // 필터 조건에 맞는 링크만 필터링
        allLinks = originalGraph.links.filter(l => l.value >= minValue);

        // 링크에 연결된 노드만 필터링 (존재하는 노드만 유지)
        const connectedIds = new Set();
        allLinks.forEach(l => {
          connectedIds.add(typeof l.source === "object" ? l.source.id : l.source);
          connectedIds.add(typeof l.target === "object" ? l.target.id : l.target);
        });

        allNodes = originalGraph.nodes.filter(n => connectedIds.has(n.id));

        // ★ 노드가 사라지더라도 weight(출현횟수) 유지됨
      }

      function updateGraph(nodes, links, highlightKeywords = []) {
        g.selectAll("*").remove();
        tooltip.style("display", "none");

        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(100))  // ★ 링크 거리 늘림(100)
          .force("charge", d3.forceManyBody().strength(-250))
          .force("center", d3.forceCenter(width / 2, height / 2));

        const link = g.append("g").selectAll("line")
          .data(links).enter().append("line")
          .attr("class", "link")
          .attr("stroke-width", d => Math.sqrt(d.value))
          .attr("stroke", d => linkColorScale(d.value))
          .on("mouseover", (event, d) => {
            const source = typeof d.source === "object" ? d.source.id : d.source;
            const target = typeof d.target === "object" ? d.target.id : d.target;
            tooltip.style("display", "block")
              .html(`关键词: ${source} - ${target}<br/>共现次数: ${d.value}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"));

        const node = g.append("g").selectAll("circle")
          .data(nodes).enter().append("circle")
          // ★ 크기 줄임 + weight(출현횟수) 기반으로 크기 유지
          .attr("r", d => (Math.sqrt(d.weight) + 2) * 3)
          // ★ 색상은 count(출현횟수) 기준으로 설정
          .attr("fill", d => nodeColorScale(d.weight))
          .attr("class", "node")
          .on("mouseover", (event, d) => {
            tooltip.style("display", "block").html(`关键词: ${d.id}<br/>出現次数: ${d.weight}`);
          })
          .on("mousemove", event => {
            tooltip.style("left", event.pageX + 10 + "px")
                   .style("top", event.pageY + 10 + "px");
          })
          .on("mouseout", () => tooltip.style("display", "none"))
          .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

        if (highlightKeywords.length > 0) {
          const lower = highlightKeywords.map(k => k.toLowerCase());
          node.attr("stroke", d => lower.includes(d.id.toLowerCase()) ? "red" : null)
              .attr("stroke-width", d => lower.includes(d.id.toLowerCase()) ? 3 : 1.5)
              .attr("opacity", d => lower.includes(d.id.toLowerCase()) ? 1 : 0.2);
          link.attr("opacity", d => {
            const s = (typeof d.source === "object" ? d.source.id : d.source).toLowerCase();
            const t = (typeof d.target === "object" ? d.target.id : d.target).toLowerCase();
            return (lower.includes(s) || lower.includes(t)) ? 1 : 0.05;
          });
        } else {
          node.attr("stroke", null).attr("stroke-width", 1.5).attr("opacity", 1);
          link.attr("opacity", 0.6);
        }

        simulation.on("tick", () => {
          link
            .attr("x1", d => d.source.x)
            .attr("y1", d => d.source.y)
            .attr("x2", d => d.target.x)
            .attr("y2", d => d.target.y);
          node
            .attr("cx", d => d.x = Math.max((Math.sqrt(d.weight)+2)*3, Math.min(width - (Math.sqrt(d.weight)+2)*3, d.x)))  // 노드가 화면 밖으로 나가지 않게 조정
            .attr("cy", d => d.y = Math.max((Math.sqrt(d.weight)+2)*3, Math.min(height - (Math.sqrt(d.weight)+2)*3, d.y)));
        });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      }

      // 초기 데이터 처리 및 그래프 그리기
      processData();
      updateGraph(allNodes, allLinks);

      // 검색, 필터 이벤트 처리
      d3.select("#searchBtn").on("click", () => {
        const kw1 = d3.select("#filterBox1").property("value").trim();
        const kw2 = d3.select("#filterBox2").property("value").trim();
        if (!kw1 && !kw2) {
          alert("请输入至少一个关键词进行搜索！");
          return;
        }

        // 공존 링크 필터링
        let filteredLinks = originalGraph.links.filter(l => l.value >= minValue);

        if (kw1 && kw2) {
          const kw1_lc = kw1.toLowerCase();
          const kw2_lc = kw2.toLowerCase();
          filteredLinks = filteredLinks.filter(l => {
            const s = (typeof l.source === "object" ? l.source.id : l.source).toLowerCase();
            const t = (typeof l.target === "object" ? l.target.id : l.target).toLowerCase();
            return (s === kw1_lc && t === kw2_lc) || (s === kw2_lc && t === kw1_lc);
          });
        } else if (kw1) {
          const kw1_lc = kw1.toLowerCase();
          filteredLinks = filteredLinks.filter(l => {
            const s = (typeof l.source === "object" ? l.source.id : l.source).toLowerCase();
            const t = (typeof l.target === "object" ? l.target.id : l.target).toLowerCase();
            return s === kw1_lc || t === kw1_lc;
          });
        } else if (kw2) {
          const kw2_lc = kw2.toLowerCase();
          filteredLinks = filteredLinks.filter(l => {
            const s = (typeof l.source === "object" ? l.source.id : l.source).toLowerCase();
            const t = (typeof l.target === "object" ? l.target.id : l.target).toLowerCase();
            return s === kw2_lc || t === kw2_lc;
          });
        }

        // 필터링된 링크에 연결된 노드만 필터링
        const connectedIds = new Set();
        filteredLinks.forEach(l => {
          connectedIds.add(typeof l.source === "object" ? l.source.id : l.source);
          connectedIds.add(typeof l.target === "object" ? l.target.id : l.target);
        });
        const filteredNodes = originalGraph.nodes.filter(n => connectedIds.has(n.id));

        updateGraph(filteredNodes, filteredLinks, [kw1, kw2].filter(k => k));
      });

      d3.select("#clearBtn").on("click", () => {
        d3.select("#filterBox1").property("value", "");
        d3.select("#filterBox2").property("value", "");
        minValue = +minValueRange.property("value");
        minValueLabel.text(minValue);
        currentMinValueSpan.text(minValue);
        processData();
        updateGraph(allNodes, allLinks);
      });

      minValueRange.on("input", () => {
        minValue = +minValueRange.property("value");
        minValueLabel.text(minValue);
        currentMinValueSpan.text(minValue);
        processData();
        updateGraph(allNodes, allLinks);
      });

    }).catch(err => {
      console.error("加载数据错误:", err);
    });

  </script>
</body>
</html>
